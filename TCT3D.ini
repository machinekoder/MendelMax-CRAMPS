[AXIS_4]

TYPE = LINEAR
MAX_VELOCITY = 999999.0
MAX_ACCELERATION = 999999.0
SCALE = 1.0
MIN_LIMIT = -1.0
MAX_LIMIT = 255.0

HOME = 0.0
